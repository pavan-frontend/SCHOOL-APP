<input type="text" [(ngModel)]="term" (keypress)="getfilter()">

<label>column</label>
<select [(ngModel)]="column">
    <option>name</option>
    <option>state</option>
</select>
<label>order</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="getsort()">Sort</button>

<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>class</th>
            <th>fathername</th>
            <th>email</th>
            <th>dob</th>
            <th>State</th>
            <th>city</th>
            <th>pincode</th>
            <th>avatar</th>


        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let student of students">

            <td>{{student.name}}</td>
            <td>{{student.class}}</td>
            <td>{{student.fatherName}}</td>
            <td>{{student.email}}</td>
            <td>{{student.dateofbirth}}</td>
            <td>{{student.address?.state}}</td>
            <td>{{student.address?.city}}</td>
            <td>{{student.address?.pincode}}</td>
            <td><img src="{{student.avatar}}" alt=""></td>


        </tr>

    </tbody>

</table>
